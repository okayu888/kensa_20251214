<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検査記録アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>検査記録</h1>


<!-- ▼ メイン操作ボタン（大きい） -->
<div class="buttons main-buttons">
  <button class="btn-large" onclick="addLaxative()">💊 下剤</button>
  <button class="btn-large" onclick="openStoolModal()">💩 排便</button>
　

</div>

<!-- ▼ 具合不良ボタン（小さめ） -->
<div class="buttons sub-buttons">
  <button class="btn-small" onclick="addSymptom('腹痛')">腹痛</button>
  <button class="btn-small" onclick="addSymptom('吐き気')">吐き気</button>
  <button class="btn-small" onclick="addSymptom('その他')">その他</button>
</div>




<!-- ▼ 便性状ポップアップ -->
<!-- 便性状ポップアップ -->
<div id="stoolModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>便の形を選択してください</h2>

    <div class="stool-image-grid">
      <img src="images/lv1.png" alt="レベル1" onclick="addStoolImage('lv1')">
      <img src="images/lv2.png" alt="レベル2" onclick="addStoolImage('lv2')">
      <img src="images/lv3.png" alt="レベル3" onclick="addStoolImage('lv3')">
      <img src="images/lv4.png" alt="レベル4" onclick="addStoolImage('lv4')">
      <img src="images/lv5.png" alt="レベル5" onclick="addStoolImage('lv5')">
      <img src="images/lv6.png" alt="レベル6" onclick="addStoolImage('lv6')">


    <button onclick="closeStoolModal()">キャンセル</button>
  </div>
</div>





<script src="script.js"></script>

<!-- ▼ 削除確認モーダル -->
<div id="deleteConfirmModal" class="modal">
  <div class="modal-content">
    <h2>この記録を削除しますか？</h2>

    <div class="confirm-buttons">
  <button class="ok" onclick="confirmDelete()">〇</button>
  <button class="ng" onclick="cancelDelete()">×</button>
</div>

  </div>
</div>

</body>
</html>
