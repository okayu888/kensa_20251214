<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検査記録一覧（スタッフ用）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>検査記録一覧（スタッフ用）</h1>

<table id="logTable">
  <thead>
    <tr>
      <th>No</th>
      <th>下剤</th>
      <th>時間</th>
      <th>内容</th>
      <th>備考</th>
      <th>削除</th>
      
    </tr>
  </thead>
  <tbody>
    <!-- JSで追加 -->
  </tbody>
</table>

<!-- 削除確認モーダル -->
<div id="deleteConfirmModal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>削除しますか？</p>

    <div class="modal-buttons">
      <button onclick="confirmDelete()">〇</button>
      <button onclick="cancelDelete()">×</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
